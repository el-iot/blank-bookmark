<!DOCTYPE=html>
    <html>

    <head>
        <title>blank-bookmarks</title>
        <link rel="icon" href="images/blank.png">
    </head>

    <body>
        <p>
            Simply press <code>Ctrl+D</code>, delete the text and replace with optional whitespace to save a blank bookmark for nice bookmark separation
        </p>
        <img src='images/example.png'>
        <p>
            If you would like multiple separators you will need to right-click and copy an existing bookmark, then paste
            that into your bookmarks bar with right-click again
        </p>
    </body>

    </html>
